language: node_js
dist: trusty
node_js:
- 12.13.0
addons:
  apt:
    packages:
    - python-pip
notifications:
  email: false
  slack:
    rooms:
    - gapminder:siB4Z9ymsYR6qHnRPpgUoB2Q#vizabi-spam
    on_success: change
    on_failure: always
cache:
  directories:
  - node_modules
before_install:
- ssh-keyscan -H $TOOLSPAGE_HOST 2>&1 | tee -a $HOME/.ssh/known_hosts
# this is created by travis encrypt command when adding npm api_key
- openssl aes-256-cbc -K $encrypted_6f3bd6d63370_key -iv $encrypted_6f3bd6d63370_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- sudo pip install s3cmd
install:
- npm install --ignore-scripts
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- tool-bump
- npm run build
- PACKAGE_VERSION=$(node -p "require('./package.json').version")
deploy:
#
# put build files on s3 into a versioned folder
#
- provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_BUCKET
  upload-dir: $AWS_SUBFOLDER/$PACKAGE_VERSION
  region: eu-west-1
  skip_cleanup: true
  local_dir: build
  on:
    branch: switch_to_rollup
#
# put build files on s3 as latest version
#
- provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_BUCKET
  upload-dir: $AWS_SUBFOLDER
  region: eu-west-1
  skip_cleanup: true
  local_dir: build
  on:
    branch: switch_to_rollup
#
# npm deploy
#
- provider: npm 
  email: konzeptmeister@gmail.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: switch_to_rollup
#
# rebuild tools page dev
#
- provider: script
  script: ssh $TOOLSPAGE_USER@$TOOLSPAGE_HOST 'sh /home/root/redeploy.sh "$TRAVIS_REPO_SLUG"'
  skip_cleanup: true
  on:
    branch: switch_to_rollup

